<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="stylesheet" href="style.css">
  <title>Focus-Timer</title>
  <script type="module" src="./src/main.js" defer></script>
</head>
<body>
  <div class="app">
    <button id="toggle-mode">
      <span class="sr-only"></span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>
  
    <div class="container">
      <div class="timer-container">
        <section id="timer">
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>
    
        <section id="controls">
          <button
            data-action="play"
            class="ph-bold ph-play-circle">
            <span class="sr-only">Iniciar contador</span>
          </button>
          <button 
            data-action="pause"
            class="ph-bold ph-pause-circle">
            <span class="sr-only">Pausar contador</span>
          </button>
          <button 
            data-action="plusCounter"
            class="ph-bold ph-plus-circle">
            <span class="sr-only">Incrementar contador</span>
          </button>
          <button
            data-action="minusCounter"
            class="ph-bold ph-minus-circle">
            <span class="sr-only">Decrementar contador</span>
          </button>
        </section>
      </div>

      <div class="card-container">
        <div id="cards">
          <div class="card" data-card="tree">
              <img src="./assets/tree.svg" alt="">
          </div>
          <div class="card" data-card="rain">
              <img src="./assets/rain.svg" alt="">
          </div>
          <div class="card" data-card="coffee">
              <img src="./assets/coffee..svg" alt="">
          </div>
          <div class="card" data-card="fireplace">
              <img src="./assets/fireplace.svg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
